<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

        <nav>

            </ul>
          </nav>
          {% block content %}
